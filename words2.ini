　　　　在最后审判到来之前，众多的死者只能靠睡觉或打牌打发时日。他们偶尔探头张望人世，抱怨怎么还没完。然而，审判之后呢？大家尘归尘，土归土，全宇宙吹响熄灯号，无论圣人、罪人，和上帝一起相拥而眠，一觉睡入深渊。黑甜！黑甜！永远黑甜！上帝说，要爱你的仇人，那他为什么要把罪人打入地狱？有一种解释，上帝不判决人，但背离上帝，就相当于置身于地狱。只要地狱的受苦是永恒的，那么作为独立的个体的人就是永恒的，永远的法人，对我曾经做的事情负责到底。可这仍是逻辑，宗教就可以无限度地超越逻辑吗？那上帝赐予人逻辑思维是干嘛用的？孙悟空说，佛是个胖老头，讨厌运动，捧着肚子，整天想着不生不灭。禅是他铆入虚空的螺丝钉，把虚空煞有介事地钉进虚空。然后把指头竖到嘴前：嘘，保持肃静。天行健，君子当自强不息。如果有神，那我爱他的品质就应该是自强不息。有一部电影，它要连续放一百年，才能演完。而且，其情节丝丝入扣，让人一看就再也无法割舍。于是，好多人出生后，根本顾不上上学恋爱赚钱眼睛不眨地看啊看，直到死之将至。如果他是陆游，那他会叮嘱后辈：电影结局说个啥，家祭无忘告你爸。盲人感觉到的是黑暗吗？人的手掌上没有长眼睛，手是否感到了黑暗的桎梏？同样聋人也无所谓寂静。对于死亡，我们不能以生的角度去感知它，正如不能以视觉来体会失明，不能用听觉来体会耳聋。 节奏就是因果律，就是轮回；春生秋杀，月圆月缺，黑夜白昼，就是星体运行的椭圆轨迹，就是我们脑子中的上帝与魔鬼，就是三十年河东三十年河西，就是被翻红浪，就是存在与虚无。而生命是这个宇宙迪厅的舞蹈者、歌唱者、聆听者，可这个迪厅是谁开的，谁是包厢里置身事外的旁观者？坐在窗台上看阳光，坐在马扎上敲核桃，坐在竹椅上写信，坐在沙发上等死，坐在你爱人的病床旁想着日子还没过够，到哪儿再弄他一辈子。早晨，煮稀饭的鸪鸪声，像个老实人在打呼噜，像个懒和尚在念经，那是对于今生和此岸的赞颂与肯定。宁静是什么？是全人类都在你耳旁耳语，好像夜里床下有一只蟋蟀。 
　　　　 
　　　　《121盲人影院》 
　　　　 
　　　　121盲人影院听起来，那像是个门牌号，就坐落在某个街道的转弯处。其实它无所不在，仿佛博尔赫斯的图书馆，卡夫卡的城堡。每个人都有一个自己的盲人影院。周围是空荡荡的无边无际的座椅，屏幕在前方，那不过是一片模糊的光。我们在黑暗中误读生活，自言自语自说自话。只有想象它真实如流萤，在我们的现实和梦境里盘旋闪烁。一个现实的人，也就是一个抱着自己冰冷的骨头走在雪地里的人，而想象是我们的裘皮大衣，是雪锹、篝火，是再也无法看到的屏幕上的春花秋月，最后，等着死神，这个领票员，到我们身旁，小声提醒说，电影散场了。他打着手电带我们走出黑暗。我的文字，我的歌，就是我的盲人影院，是我的手和脚，她们甚至比我的身体和房屋更具体，更实在。感谢她们承载着我在人群中漫游，给我带来面包、牛奶、爱情和酒。我把我黑暗的日子拧阿拧，拧出窗台上的一张专辑和一本书，为那些虚度的光阴命名，还有一些流逝的、不可命名的日子和人，为她们曾默默的微笑过存在过做见证。 
　　　　 
　　　　 
　　　　评论： 
　　　　 
　　　　《听着盲人影院里座椅翻涌 
　　　　——周云蓬诗歌印象》 
　　　　 
　　　　君儿（天津） 
　　　　 
　　　　有一个孩子九岁失明，大半生都在一所盲人影院里听电影，屏幕上生满潮湿的耳朵，听不懂的地方靠想象来补充，他学会了弹琴，学会了写诗，走遍了中国的各省，西藏，长沙，上海，山东，云南，江苏……他爱过一个姑娘，也恨过一个姑娘，关心国家和种族，听着盲人影院里的座椅翻涌，如潮水淹没天空。 
　　　　 
　　　　 这是周云蓬一首吉他弹唱曲《盲人影院》和同名诗作的合写，把它们复述在这里，是想说明一个人，他九岁便陷入了我们正常人以为的无边无际的“黑暗”，但是内心对光明的无限渴望使他走进音乐和诗歌，并因此，在这个喧嚣的世界上发出自己的一点声音。他“也渴望一种温柔叫做爱情”，他“也渴望一种温馨叫做婚姻”，这依然是他刻的一盘歌片中的歌词。总是不自觉地想引用这些好听的吉他弹唱曲，是因为它们一下子便抓住了人心。云蓬，用一把吉他和他美妙的嗓音在把他内心的诗歌传唱，这一点，恐怕我们正常的世界和正常的诗人反而做不到，虽然诗歌可以朗诵，但朗诵无论如何比不上歌唱啊。 
　　　　 
　　　　一、自我责备的人 
　　　　 
　　　　“春天 
　　　　责备上路的人 
　　　　所有的芙蓉花儿和紫云英 
　　　　雪白的马齿咀嚼青草 
　　　　星星在黑暗中咀嚼亡魂” 
　　　　 
　　　　 应该说这样深指人心，并触动情感的诗，在当代纷繁异质的诗坛并不多见。也许因为眼睛的不能视，反而打开了心灵的“天窗”，使作者可以“听”懂草木万物的呼吸，可以听到星星咀嚼亡魂的声音。这首诗写得如此干脆，直接进入生命最真切与最痛彻的体验，想像一下走在路上的盲诗人，他感到了春天的脚步走近，感到了花朵的盛开，但他看不到花朵的颜色和形状，看不见人们世俗生活的一切细节，但他却“看”到了另一种真实，那真实是天地间流荡的气息，是灵魂被长久绑缚而发出的挣扎声，是对命运无可奈何的叹息，是天赋的生命因为残缺而发出的“自我责备”，一个好孩子的心灵也在怪自己“不开花”“不繁茂”“没有灵魂”。这世界上生存着多少没有灵魂的人，而云蓬却要责备本不属于他的错误。盲诗人荷马在公元前九世纪创作的口诵史诗《伊利亚特》中就表述了这样的生命体验或者感受： 
　　　　 
　　　　“裂地之神，你会以为我头脑发热， 
　　　　　　 倘若我和你开打，为了可怜的凡人。 
　　　　　　 他们像树叶一样，一时间风华森茂， 
　　　　　　 如火的生机，食用大地催产的硕果；然而好景不长， 
　　　　　　 他们枯竭衰老，体毁人亡。” 
　　　　 
　　　　生命与征伐仿佛凭空而来，在没有位置，没有角色，没有具体的生活可言的“真空”里，诗人说自己更像一个虚无的蝴蝶，他欲征伐都找不到实际的战场。然而蝴蝶的翅膀还是在倾尽激情的舞动中，划出了一道深深的印痕，且能歌咏，且能传唱。 
　　　　 
　　　　二、梦与想象 
　　　　 
　　　　云蓬的诗充满了他奇特的梦与想象。他看见“鬼在路边梳头”，“眼眶中生满黯蓝的水草”，“梦里，再一次/买火车票/老妈排在队尾/蹒跚着挪动”，“有夜行者敲门/我身体就开门/有野猫怀孕/我就是充满鱼腥味的窝”。云蓬“暗自里”学到的知识与想象的才能，在他的《水的一生》里发挥到极致。在这首诗里，诗人由水想到了61种古今中外与水有关的故事与意象，把它们铺排而出，如倾泄下万斛泉水，令读者目不暇接，那匹纵横驰骋的想象的骏马恐怕也只有云蓬那双敏锐的“内眼”可以看到，可以读出。他说漩涡，他说沙漏，他说暴风雨临盆，他说八千英尺深处幽暗的苦闷，他说月光中的鲛人，他说灯塔，他说洛神，他说1938年的洪水，他说奥德赛开始漂泊，他说塞壬歌唱，他说大西洋底的古国和穷人多余的精液，他说元稹的沧海，老子的善，加拉拉山上的方舟，瞿唐贾的轻薄，他说恒河沙般多的佛，疯子身后的忘川，他说庄周知道鱼的快乐。猜测云蓬的拿手好戏便是躺在他香山六平米的小屋做梦，云蓬梦中谱曲，白天唱歌，云蓬的诗是他孤寂心灵的自然回响，那几近天籁的低吟已无法用好坏来衡量，他想写出的也许是整个中国几百万盲人心中共同的黑暗与光明，他要表达的是一种边缘人对生活与光明的再正常不过的向往和热爱。所以诗人用梦做拐杖，来探测生命与灵魂的深处，那片真实可信的日光与月华。 
　　　　 
　　　　云蓬出生于1970年的东北辽宁，父母在沈阳。幼年时，因患眼病随母亲四处求医。他说这使他整个童年充满了火车、医院、手术室和酒精棉的味道。九岁时，他彻底失明。他说 
　　　　留在视觉中的最后印象是动物园里的大象用鼻子吹口琴，这可能也是云蓬后来学会唱歌弹吉他的最初动因。后来云蓬进了学校，并考上了大学。有了电脑以后，云蓬学会了“听书”，让电脑为他朗诵一部又一部文学作品。这么多年下来，不知云蓬听了多少部书，和多少古往今来的思想家、艺术家、文学家默默神交过，激赏过。许多人惊讶他文学修养的深厚，诗艺的奇特。云蓬写诗的目的却又是如此简单和纯粹，那就是在这个浮光掠影的世界上延续生命，并留下自己的思考与心声。1999年，诗人和朋友们创办了民刊《命与门》，那是一本充满宗教情绪的文学刊物，云蓬也正式开始写一些诗和歌曲。2001年，他只身去了西藏，站在海拔6000多米的唐古拉山顶，他说：“我感觉只要给我足够的设备，登上月球，也不在话下。”在拉萨，云蓬住了半年，在一家藏族人开的酒吧里唱歌。以后又去了山南、那曲。2002年回京，他又与朋友们办了第二本诗歌民刊《低岸》。2004年，又是云蓬丰收的一年，在这一年云蓬的第一张音乐专辑《沉默如谜的呼吸》面世发行。云蓬并没有止于空想，他在用摸索的手指触击诗歌这块最敏锐的键盘，他在用歌声把他诗歌的情怀唱进人们的耳朵。 
　　　　 
　　　　三、命运与及其吊诡 
　　　　 
　　　　云蓬说，“我到处走，写诗唱歌，并非想证明什么，只是我喜欢这种生活，喜欢像水一样奔流激荡。我也不是那种爱向命运挑战的人，并不想挖空心思征服它。我和命运是朋友，君子之交淡如水，我们形影相吊又若即若离，命运的事情我管不了，它干它的，我干我的，不过是相逢一笑泯恩仇罢了。”云蓬曾想写一部书，书的名字叫《阿炳传》，他想知道盲了后的阿炳是怎么生活的？为什么能创作出余音绕梁般哀凄悲惋的二胡曲《二泉映月》。于是，他又来到小城无锡，但一翻寻访后，他发现阿炳留下的“记忆”太少了，几乎无法追踪到其当年的行迹。但是回来后，他写了一首诗——《阿炳》。 
　　　　 “不再吸毒，你不能活吗?”诗人在面对最后同样瞎了的阿炳时，那种痛心疾首的恨与爱便直溅纸面。云蓬在这个多才多艺又沉沦颓废的民间乐人面前，心中一定交织了太多的感怀与思绪，我想云蓬想写的也是他自己的传记，因为盲目跋涉的心需要寻找光明，因为每一颗细小的野草也懂得把手臂伸给光芒万丈的太阳。德国哲学家叔本华说：“除以受苦为生活的直接目的之外，人生就没有什么目的可言。我们观察世界，见事事处处，都充满痛苦，都原于生活本身之需要，且不可分离，真可谓毫无意义可言，不合于道理。个别的不幸，固然似为不期而遇的事物，但作为通常的不幸，则事出一辙，可见是必然的。”也就说根本无所谓“正常”与“残缺”，痛苦是必然的。生命真正的华彩是它的创造。而诗歌永远属于易感而通灵的心性，他为文明传承着一份众声喧哗之上那灵犀一动、异彩纷呈的交响。 
　　　　 
　　　　“我害怕突然的复明 
　　　　弥留的深渊，月光朗照 
　　　　看不到一个往昔的亲人。” 
　　　　——《转身》 
　　　　 
　　　　 “我害怕突然的复明/弥留的深渊，月光朗照/看不到一个往昔的亲人。”这就是一个生命在它与命运达成和解后的心声？这就是一颗敏感与脆弱的心所必须接受的疼痛与彻悟？这句诗所能包容的东西多得我几乎无言可述。它说出的岂止是目盲后的体验，多数人，其实是所有人，都应该经历过这样的“内心黑暗”——那时身心如在异地他乡，熟悉的一切散为云烟，没有返程的火车，没有相亲相爱的人，没有归乡的路，梦寐中只有过去的温暖如月光朗照，使心灵从浓云中透出它自身的光亮。 
　　　　 
　　　　四、诗歌与爱情 
　　　　 
　　　　云蓬写诗如“盲人摸象”，如‘瞎子骑马”，他抓住的是删繁就简后的“真实”，是诗歌如歌如咏的气质，这是诗歌赋、比、兴的古老手法，在云蓬的诗里，音乐和诗歌在悄悄打通着疆界，而《诗经》的韵律和讽喻找到了它们二千多年后的新音。 
　　　　 云蓬说：“而诗歌仿佛死神/在我们头上高傲的盘旋/它拣选了谁/谁就成了不幸者 背井离乡 四处漂泊——”（《获救》）；他说：“我们读著名诗人的诗/他是在对我们说吗？/他是否提起过我们的名字/知道我们的家乡?”（《读著名诗人的诗》）这些诗身怀内伤，讽喻当世；云蓬愤怒的时候也只是说“我在中国的最底层/在人最多的地方/喝最便宜的啤酒/诅咒塔尖上的人” （《不是诗》）。看过一位俄罗斯作家写的一篇大概叫《地下人》的小说，把地下人的精神状态与生活情境描述得细致、独特与凄然。一个集体，一个社会，甚至整个的大自然，总有些生命处于边缘，它们得到最少的阳光，最少的关爱，最少的欢乐和最少的营养，但它们用最多的生命热情与不屈不挠的生命渴望抒写了一首首动人的乐章。如果举出类似的例子，恐怕每个人都能说出一些，比如尼采，比如贝多芬，比如安徒生，比如我们当代写出那篇荡气回肠之《我与地坛》的坐在轮椅上的史铁生。 
　　　　 云蓬有一首叫《恋爱》的诗，那种颤栗与犯罪的感觉使人震悚，它从一个侧面反映了这个冷酷与漠然的世界，人与人苍白又紧张的关系。“我们在别人的家里恋爱/早晨/被陌生的主人叫起/叠好被褥清洁整齐/不留下血迹和精液/我们微笑/如粉刷过的墙壁”，一份缺乏安全感的爱情竟然是这么胆怯与卑微。所以他才生气地“和空暖瓶恋爱”，宣布“我要托人到乡下买个善良的媳妇”。但是对美好爱情的向往终于还是使他写到“我幻想能有一个心灵美的姑娘爱上我，感动得自己热泪盈眶”，虽然同时，他“破罐破摔”地扬言“我要把所有的钱散给乞丐，然后自己去沿街乞讨”，“我在一个陌生的城市冻饿死去，安静得没有人哭泣”。在一首叫《蓝刀》的诗里，云蓬写下这样动人的爱情，他说“1 2 3——/上帝/你在数着我的头发/猫头鹰/他数着我的眉毛/我亲爱的/你数我新生的白发/一根根/揪着心/拨开白癫疯白内障/我们幽暗的小屋/闪烁着微笑/和灰尘……”美好的爱情总是令人向往，而云蓬他把更多的想象加在了其上。 
　　　　 即使这些抒情性很强的诗歌，云蓬也写得视角独特，想象丰富，他的诗歌就像一把温柔的刀子，轻轻划开世界与生活的伤口，让血液流下来，让人们同时看到那伤口处的负痛之美。我不知道怎样的“修炼”使云蓬吞进众刺，而吐出莲花。 
　　　　 
　　　　周云蓬的诗风格别样，语言干净。既深入现实，又蕴含想象。如果要作一下类比的话，他像晚唐的李商隐，像希伯来语诗人阿米亥，虽然尚未及两者优秀，但以上诗歌的品质已经证明了其潜质。他的缺点是细节不足，这是“先天不足”，是他无法“看到”的遗憾，这一点，即使看到的人都不能做好，何况于他？ 
　　　　最后，想引一首云蓬的《胭脂井》作为结篇：“别让一口井看见你/那枯干的眼/注视之下/你会怀疑已有的幸福/怀疑家庭 爱情/离家出走/去北京/年复一年地漂着/就因为那枯井/有死不瞑目的冤魂/盘旋于井?只看了一眼/就永远的晦气/就要负责任/把尸体背上来/还要救活他/给他戴上王冠/得到他的赦免/才能安心上路”。因为我觉得这首诗幻想奇谲，不同的人会看出不同的侧面与意义。胭脂井里都盛着什么？它里面的冤魂是谁？为什么要背它上路且要得到它的赦免？为什么被它看上一眼，我们就“会怀疑已有的幸福”？ 

