　　　　“山上的花儿，你自己开，自己长，自己摇晃。 
　　　　路上的人儿，你自己走，自己唱，自己张望。 
　　　　那些秋天的高粱爬上山岗 
　　　　那面的火车走向远方” 
　　　　 
　　　　多少挑着担子去口外逃荒的农民，嘉峪关外的驼队，残阳如血的西北大地，把一辈子的爱恨寄托在一支花儿里的人们，在他们的音乐里永生。 
